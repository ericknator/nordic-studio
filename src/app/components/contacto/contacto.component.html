<section id="contacto" class="contact-section">
  <h2><span>Contáctanos</span> <span class="highlight">ahora</span></h2>

  <div class="contact-container">
    <!-- Info -->
    <div class="contact-info">
      <h3>Información</h3>
      <p><strong>Email:</strong> jeloech&#64;icloud.com</p>
      <p><strong>Teléfono:</strong> +51 923 612 736</p>
      <p><strong>Ubicación:</strong> Lima, Perú</p>

      <div class="social-icons">
        <a href="https://wa.me/51987654321" target="_blank"><i class="fab fa-whatsapp"></i></a>
        <a href="https://instagram.com/nordicstudio" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://linkedin.com/company/nordicstudio" target="_blank"><i class="fab fa-linkedin"></i></a>
      </div>
    </div>

    <!-- Formulario -->
    <form class="contact-form" (submit)="enviarFormulario($event)">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="correo">Correo</label>
      <input type="email" id="correo" name="correo" required />

      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

      <button type="submit">Enviar mensaje</button>
    </form>

    <div class="mensaje-exito animate" *ngIf="enviado">
      <i class="fas fa-check-circle"></i> Tu mensaje fue enviado correctamente.
    </div>

  </div>
</section>
